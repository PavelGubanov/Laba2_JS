<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href = style.css>
    <title>Super Car Table</title>
</head>
<body>
<table id="CarTable">
    <thead>
    <tr>
        <th data-type = "text">Модель</th>
        <th data-type = "integer">Мощность двигателя, л.с.</th>
        <th data-type = "integer">Объём багажника, л.</th>
        <th data-type = "integer">Клиренс, мм.</th>
        <th data-type = "integer">Цена, руб.</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Hyundai i40</td>
        <td>135</td>
        <td>505</td>
        <td>140</td>
        <td>1124000</td>
        <td><button><img src="TrashCan.png" alt="Удалить"></button></td>
    </tr>
    <tr>
        <td>KIA Optima</td>
        <td>150</td>
        <td>510</td>
        <td>155</td>
        <td>1179900</td>
        <td><button><img src="TrashCan.png" alt="Удалить"></button></td>
    </tr>
    <tr>
        <td>Ford Mondeo</td>
        <td>149</td>
        <td>516</td>
        <td>140</td>
        <td>1350000</td>
        <td><button><img src="TrashCan.png" alt="Удалить"></button></td>
    </tr>
    <tr>
        <td>Toyota Camry</td>
        <td>150</td>
        <td>506</td>
        <td>160</td>
        <td>1407000</td>
        <td><button><img src="TrashCan.png" alt="Удалить"></button></td>
    </tr>
    </tbody>
</table>
<form id="AddNewCarInTable">
    <label for="inputModel">Модель</label>
    <input id="inputModel" type="text">
    <label for="inputEnginePower">Мощность двигателя, л.с.</label>
    <input id="inputEnginePower" type="text">
    <label for="inputTrunkVolume">Объём багажника, л.</label>
    <input id="inputTrunkVolume" type="text">
    <label for="inputClearance">Клиренс, мм.</label>
    <input id="inputClearance" type="text">
    <label for="inputCost">Цена, руб.</label>
    <input id="inputCost" type="text">
    <input type="submit" value="Добавить">
</form>
</body>
</html>
